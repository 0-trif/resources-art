<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./js/lib/progressbar.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"></script>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel="stylesheet" href="./style.css">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css"/>

    <title>robbery vualt (server: robbery)</title>
</head>
<body id="body">

    <div class="code-container" style="display: none;">
        <input type="text" id="code">

        <div class="inputs">
            <div class="number" onclick="add('1')">1</div>
            <div class="number" onclick="add('2')">2</div>
            <div class="number" onclick="add('3')">3</div>

            <div class="number" onclick="add('4')">4</div>
            <div class="number" onclick="add('5')">5</div>
            <div class="number" onclick="add('6')">6</div>

            <div class="number" onclick="add('7')">7</div>
            <div class="number" onclick="add('8')">8</div>
            <div class="number" onclick="add('9')">9</div>
            <div class="number" onclick="Reset()">*</div>
            <div class="number" onclick="add('0')">0</div>
            <div class="number" onclick="Confirm()">ENTER</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
